<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Loja Electron</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/photon.css">
  <link rel="stylesheet" href="css/estilo.css">

  <!-- Electron Javascript -->
  <!-- <script src="app.js" charset="utf-8"></script> -->
</head>

<body>
  <div class="window">
    <!--HEADER -->
    <header class="toolbar toolbar-header">
      <h1 class="title">Loja</h1>
      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default">
        <span class="icon icon-home"></span>
      </button>
          <button class="btn btn-default">
        <span class="icon icon-folder"></span>
      </button>
          <button class="btn btn-default active">
        <span class="icon icon-cloud"></span>
      </button>
          <button class="btn btn-default">
        <span class="icon icon-popup"></span>
      </button>
          <button class="btn btn-default">
        <span class="icon icon-shuffle"></span>
      </button>
        </div>

        <button class="btn btn-default">
      <span class="icon icon-home icon-text"></span>
      Filters
    </button>

        <button class="btn btn-default btn-dropdown pull-right">
      <span class="icon icon-megaphone"></span>
    </button>
      </div>
    </header>


    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">Teste de preenchimento de campo</div>
        <div class="pane">
          <!-- tabela-->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>NOME</th>
                <th>CPF</th>
                <th>TELEFONE</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="cliente in clientes">
                <th>{{cliente.nome}}</th>
                <th>{{cliente.cpf}}</th>
                <th>{{cliente.telefone}}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- FOOTER-->
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Desenvolvido por Rafael Carvalho</h1>
    </footer>
  </div>
  <div id="modal">
    <div class="wrap">
       <form id="cadastro" action="" class="pane-body">
            <h3>Cadastro de Clientes</h3>
            <div class="form-group">
              <input id="nome" type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group">
              <input id="cpf" type="text" class="form-control" placeholder="CPF">
            </div>
            <div class="form-group">
              <input id="telefone" type="text" class="form-control" placeholder="TELEFONE">
            </div>

            <button class="btn btn-large btn-positive">Salvar</button>
            <button class="btn btn-large btn-negative">Fechar</button>
          </form>
    </div>
  </div>
</body>
<script>
  var read = require('read-file-utf8');

  var loki = require('lokijs');

  var db = new loki('db.json');

  var data = read(__dirname+'/db.json');

  db.loadJSON(data);
  window.Vue =require('vue');
  var clientes = db.getCollection('children');

  console.log(db);
  new Vue({
      el: 'body',
      data: {
         clientes:[]
      },
      ready: function (){
         this.clientes = clientes.data;
         console.log(this.clientes);
      }
   })
</script>

</html>
